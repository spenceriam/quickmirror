<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QuickMirror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container" id="app-container">
        <!-- Camera background -->
        <video id="camera-preview" autoplay muted></video>
        
        <!-- Window controls (show on hover) -->
        <div class="window-controls" id="window-controls">
            <button id="minimize-btn" class="window-btn minimize-btn" title="Minimize" aria-label="Minimize">
                <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="5" y="11" width="14" height="2" rx="1" fill="white"/></svg>
            </button>
            <button id="maximize-btn" class="window-btn maximize-btn" title="Maximize" aria-label="Maximize">
                <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="6" y="6" width="12" height="12" rx="1.5" fill="none" stroke="white" stroke-width="2"/></svg>
            </button>
            <button id="close-btn" class="window-btn close-btn" title="Close" aria-label="Close">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 7 L17 17 M17 7 L7 17" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
            </button>
        </div>
        
        <!-- Floating controls overlay -->
        <div class="controls-overlay">
            <!-- Device selector only -->
            <div class="device-controls">
                <div class="device-control">
                    <span class="device-label">Webcam device</span>
                    <select id="camera-select" class="device-select"></select>
                </div>
            </div>
        </div>
        
        <!-- Status indicator -->
        <div class="status-indicator" id="status-indicator">
            <span id="camera-status">Initializing...</span>
        </div>
    </div>
    
    <script type="module" src="main.ts"></script>
</body>
</html>
