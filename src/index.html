<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QuickMirror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">QuickMirror</span>
            <button id="close-btn" class="close-btn">Ã—</button>
        </div>
        
        <div class="camera-section">
            <video id="camera-preview" autoplay muted></video>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <label for="camera-select">Camera:</label>
                <select id="camera-select"></select>
            </div>
            
            <div class="control-row">
                <label for="mic-select">Microphone:</label>
                <select id="mic-select"></select>
            </div>
            
            <div class="control-row">
                <label>Audio:</label>
                <progress id="audio-level" max="100" value="0"></progress>
            </div>
            
            <div class="status-row">
                <span id="camera-status">Initializing...</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.ts"></script>
</body>
</html>
