<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QuickMirror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container" id="app-container">
        <!-- Camera background -->
        <video id="camera-preview" autoplay muted></video>
        
        <!-- Window controls (show on hover) -->
        <div class="window-controls" id="window-controls">
            <button id="minimize-btn" class="window-btn minimize-btn" title="Minimize">−</button>
            <button id="maximize-btn" class="window-btn maximize-btn" title="Maximize">□</button>
            <button id="close-btn" class="window-btn close-btn" title="Close">×</button>
        </div>
        
        <!-- Floating controls overlay -->
        <div class="controls-overlay">
            <!-- Audio visualizer -->
            <div class="audio-visualizer" id="audio-visualizer">
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
            </div>
            
            <!-- Device selectors -->
            <div class="device-controls">
                <div class="device-control">
                    <span class="device-label">Webcam device</span>
                    <select id="camera-select" class="device-select"></select>
                </div>
                
                <div class="device-control">
                    <span class="device-label">Microphone device</span>
                    <select id="mic-select" class="device-select"></select>
                </div>
            </div>
        </div>
        
        <!-- Status indicator -->
        <div class="status-indicator" id="status-indicator">
            <span id="camera-status">Initializing...</span>
        </div>
    </div>
    
    <script type="module" src="main.ts"></script>
</body>
</html>
